<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆注册</title>
    <!-- 引入css 和图标图的css  引入才可以生效 -->
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/iconfont/iconfont.css">
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <!-- 注册 -->
            <form id="signUpForm">
                <h1>用户注册</h1>
                <span>请妥善保管好您的用户名和密码哦!</span>
                <input type="text" placeholder="用户名" id="signUpUsername">
                <input type="password" placeholder="密码" id="signUpPassword">
                <button type="submit">注册</button>
            </form>
        </div>
        <div class="form-container sing-in-container">
            <!-- 登陆 -->
            <form id="signInForm">
                <h1>用户登录</h1>
                <span>您可以选择以上几种方式登录您的账户!</span>
                <input type="text" placeholder="用户名" id="signInUsername">
                <input type="password" placeholder="密码" id="signInPassword">
                <button type="submit">登录</button>
            </form>

        </div>
        <!-- 侧边栏内容 -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-pannel overlay-left">
                    <h1>已有账号?</h1>
                    <p>亲爱的快快点我去进行登录吧。</p>
                    <button class="ghost" id="signIn">登录</button>
                </div>
                <div class="overlay-pannel overlay-right">
                    <h1>没有帐号？</h1>
                    <p>点击注册去注册一个属于你的账号吧。</p>
                    <button class="ghost" id="signUp">注册</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>

</html>
